<script src="https://cdn.auth0.com/js/lock-passwordless-0.min.js"></script>
<script type="text/javascript">
  var lock = new Auth0LockPasswordless('<%= account.clientId %>', '<%= account.namespace %>');

  function open() {
    lock.magicklink({
      callbackURL: '<%= account.callback %>',
      authParams: {
        scope: 'openid profile'
      }
    });
  }
</script>
<button onclick="open()">Magic Link</button>
